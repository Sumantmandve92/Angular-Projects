  <div class="navbar"><a routerLink="">Welcome Page</a></div>

  <div class="navbar"><a routerLink="sellerLogin">Seller</a></div>
  <div class="navbar"><a routerLink="customerLogin">Customer</a></div>

    <input type="search" [(ngModel)]="searchitem" id="searchItem" placeholder="Search here">

<!-- navbar for customer login -->
<div class="header" *ngIf="this.serve.isLoggedIn==1">
  <div class="navbar" routerLink="allItems"><a>All</a></div>
  <div class="navbar" routerLink="myorders"><a>My Orders</a></div>
  <div class="navbar"><a>Canceled Orders</a></div>

  <div class="navbar"><a> Help </a></div>
  <div class="navbar"><a> {{this.serve.customerUsername}}</a></div>
  <div>
    <input type="search" [(ngModel)]="searchitem" id="searchItem" placeholder="Search here">
    <button (click)="searchProducts(searchitem)">Go</button>
  </div>
  <div class="logoutBtn"><button (click)="logout(1)">Logout</button></div>
  <div class="navbar carticon" routerLink="mycart"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
      fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
      <path
        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
  </div>

</div>

<!-- navbar for seller -->
<div class="header" *ngIf="this.serve.isLoggedIn==2">
  <div class="navbar"><a routerLink="showUploadedProducts">uploaded products</a></div>
  <div class="navbar"><a routerLink="sell">sell your product</a></div>
  <div class="navbar"><a>returned products</a></div>
  <div class="navbar"><a routerLink="Sellerprofile">My Profile </a></div>
  <div class="navbar"><a> Help </a></div>


  <div class="navbar">
    <form>
      <input type="search" name="searchItem" id="searchItem" placeholder="Search here">
      <button type="submit">Go</button>
    </form>
  </div>
  <div class="navbar"><a> {{this.serve.sellerUsername}}</a></div>

  <div class="logoutBtn"><button (click)="logout(2)">Logout</button></div>
</div>
